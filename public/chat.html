<!DOCTYPE html>
<html>
    <head>
        <title>Work | Remote Workplace</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/chat.css">
    </head>
    <body>
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Remote Workplace</h1>
            <a href="index.html" class="btn">Leave Room</a>
          </header>
        <section class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name">
                  <!-- Dynamically add room name -->
                </h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users">
                  <!-- Dynamically add list of users -->
                </ul>
              </div>
              <div class="chat-messages">
               <!-- Dynamically add chat messages -->
              </div>
        </section>
        <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
        <!--
        <footer>
            <p>Work in progress...</p>
        </footer>
        -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
